<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
       <meta name="description" content="" />
       <meta name="author" content="" />
   <title>Simple Loan Calculator</title>
  <!--Box Icons styles -->
       <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   <!-- Favicon-->
       <link rel="icon" href="img/favicon.ico" />
    <!-- Output CSS -->
       <link rel="stylesheet"  href="dist/css/main.css" />

</head>
<body>

    <section id="home">

        <!--container-->
        <div class="row">
            <h2>A Simple Loan Calculator</h2>
            <p>This Simple Loan Calculator would determine your estimated payments for loan amounts, interest rate and terms</p>
            
            <!--Form Container-->
            <div class="container"> 

                <!--Form-->
                <form id="loan" action="">
                    <div class="row">
                        <label for="amount">Loan Amount</label>
                        <input type="number" id="amount">
                    </div>

                    <div class="row">
                        <label for="rate">Interest Rate</label>
                        <input type="number" id="rate">
                    </div>

                    <div class="row">
                        <label for="year">Number of Years</label>
                        <input type="number" id="year">
                    </div>

                    <button>Calculate</button>
                </form>
            </div>
        </div>

    </section>

    <section id="result">

        <!--Container-->
        <div class="row">   

            <!--Monthly-->
            <div class="row">
                <h2 id="mp"></h2>
                <p>Monthly Payments</p>
            </div>

            <!--Interest-->
            <div class="row">
                <h2 id="ti"></h2>
                <p>Total Interest</p>
            </div>

            <!--Amount-->
            <div class="row">
                <h2 id="tp"></h2>
                <p>Total Amount</p>
            </div>
        </div>
    </section>

    <script src="dist/js/app.js"></script>
</body>
</html>
