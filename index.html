<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
       <meta name="description" content="" />
       <meta name="author" content="" />
   <title>Simple Loan Calculator</title>
  <!--Box Icons styles -->
       <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   <!-- Favicon-->
       <link rel="icon" href="img/favicon.ico" />
    <!-- Output CSS -->
       <link rel="stylesheet"  href="dist/css/main.css" />

</head>
<body>

    <section id="home">

        <!--container-->
        <div class="flex flex-col container mx-auto justify-between align-center">
            
            <div class="mt-8 text-center justify-between px-4 my-4">
            <h2 class="text-4xl font-bold">A Simple Loan Calculator</h2>
            <p class="mx-8 baseline">This Simple Loan Calculator would determine your estimated payments for loan amounts, interest rate and terms</p>
            
            </div>
            
            <!--Form Container-->
            <div class="flex flex-col mx-4"> 

                <!--Form-->
                <form id="loan" action="" class="space-y-8">
                    <div class="flex flex-row items-center justify-between space-x-2 mx-4">
                        <!--Row label-->
                        <div class="flex items-center space-x-4">
                            <span class="px-4 py-2 rounded-full bg-gray-200 md:py-1">
                                1
                            </span>
                            <label class="text-base mt-0.5" for="amount">Loan Amount</label>
                        </div>
                        
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
                              </span>
                              <input type="number" id="amount" 
                              class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-md rounded-md sm:text-sm focus:ring-1">

                        </div>
                        
                        
                    </div>

                    <div class="flex flex-row items-center justify-between space-x-2 mx-4">
                        <!---Row label-->
                        <div class="flex items-center space-x-4">
                            <span class="px-4 py-2 rounded-full bg-gray-200 md:py-1">
                                2
                            </span>

                            <label class="text-base mt-0.5" for="rate">Interest Rate</label>
                        </div>
                        
                        <input type="number" id="rate" 
                        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-md rounded-md sm:text-sm focus:ring-1">
                    </div>

                    <div class="flex flex-row items-center justify-between space-x-2 mx-4">
                        <!--Row label-->
                        <div class="flex items-center space-x-4">
                            <span class="px-4 py-2 rounded-full bg-gray-200 md:py-1">
                                3
                            </span>

                            <label class="text-base mt-0.5" for="year">Number of Years</label>
                        </div>
                        
                        <input type="number" id="year" 
                        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-md rounded-md sm:text-sm focus:ring-1">
                    </div>

                    <button class="" >Calculate</button>
                </form>
            </div>
        </div>

    </section>

    <section id="result">

        <!--Container-->
        <div class="row">   

            <!--Monthly-->
            <div class="row">
                <h2 id="mp"></h2>
                <p>Monthly Payments</p>
            </div>

            <!--Interest-->
            <div class="row">
                <h2 id="ti"></h2>
                <p>Total Interest</p>
            </div>

            <!--Amount-->
            <div class="row">
                <h2 id="tp"></h2>
                <p>Total Amount</p>
            </div>
        </div>
    </section>

    <script src="dist/js/app.js"></script>
</body>
</html>
