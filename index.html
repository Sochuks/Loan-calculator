<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
       <meta name="description" content="" />
       <meta name="author" content="" />
   <title>Simple Loan Calculator</title>
  <!--Box Icons styles -->
       <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   <!-- Favicon-->
       <link rel="icon" href="img/favicon.ico" />
    <!-- Output CSS -->
       <link rel="stylesheet"  href="dist/css/main.css" />

</head>

<body>

    <section id="home">

        <!--container-->
        <div class="flex flex-col container mx-auto justify-between">
            
            <div class="mt-8 text-center px-4 my-4">
            <h2 class="text-4xl font-bold">A Simple Loan Calculator</h2>
            <p class="mx-16 py-4 baseline">This Simple Loan Calculator would determine your estimated payments for loan amounts, interest rate and terms</p>
            
            </div>
            
            <!--Form Container-->
            <div class="bg-white rounded-md px-6 py-8 ring-1 ring-slate-900/5 shadow-md"> 

                <!--Form-->
                <form id="loan">

                    <!--Flex-box container-->
                    <div class="container flex flex-col space-y-8 px-4">

                        <!--row 1-->
                        <div class="flex justify-between space-x-2">

                            <!--Row label-->
                            <div class="flex items-center space-x-4">
                                <span class="px-4 py-2 rounded-full bg-gray-200 md:py-1">
                                    1
                                </span>
                                <label class="text-base mt-0.5" for="amount">Loan Amount</label>
                            </div>
                            
                            
                                  <input type="number" id="amount" 
                                  class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 w-md rounded-md sm:text-sm focus:ring-1">
    
                        </div>

                        <!--row 2-->
                        <div class="flex justify-between space-x-2">

                            <!--Row label-->
                            <div class="flex items-center space-x-4">
                                <span class="px-4 py-2 rounded-full bg-gray-200 md:py-1">
                                    2
                                </span>
                                <label class="text-base mt-0.5" for="rate">Interest Rate</label>
                            </div>
                            
                            
                                  <input type="number" id="rate" 
                                  class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 w-md rounded-md sm:text-sm focus:ring-1">
    
                        </div>

                        <!--row 3-->
                        <div class="flex justify-between space-x-2">

                            <!--Row label-->
                            <div class="flex items-center space-x-4">
                                <span class="px-4 py-2 rounded-full bg-gray-200 md:py-1">
                                    3
                                </span>
                                <label class="text-base mt-0.5" for="year">Number of years</label>
                            </div>
                            
                            
                                  <input type="number" id="year" 
                                  class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 w-md rounded-md sm:text-sm focus:ring-1">
    
                        </div>

                        <button class="px-2 py-2 text-white bg-primaryCol rounded-md baseline hover:bg-secCol" >Calculate</button>

                    </div><!--Flex-box container-->
                
                </form>

            </div><!--Form container-->

        </div><!--end Container-->

    </section>

   <section id="result">

        <!--Container-->
        <div class="max-w-4xl px-4 mx-auto py-8 text-center">

            <!--heading-->
          <h2 class="text-2xl font-bold text-center">
            Calculated Results
          </h2>

          <!--Flex-box container-->
          <div class="flex flex-col mt-8 space-y-4 md:flex-row md:space-x-6">

            <!--Box 1-->
            <div class="flex flex-col space-y-4 items-center p-6 rounded-lg bg-green-300 text-white md:w-1/3 ring-1 ring-slate-900/5 shadow-xl">

                <h2 class="text-4xl font-bold" id="mp"></h2>
                <p class="text-lg">Monthly Payments</p>

            </div>

            <!--Box 2-->
            <div class="flex flex-col space-y-4 items-center p-6 rounded-lg bg-thirdCol text-white md:w-1/3 ring-1 ring-slate-900/5 shadow-xl">

                <h2 class="text-4xl font-bold" id="ti"></h2>
                <p class="text-lg">Total Interest</p>

            </div>

            <!--Box 3-->
            <div class="flex flex-col space-y-4 items-center p-6 rounded-lg bg-primaryCol text-white md:w-1/3 ring-1 ring-slate-900/5 shadow-xl">

                <h2 class="text-4xl font-bold" id="tp"></h2>
                <p class="text-lg">Total Amount</p>

            </div>

          </div><!--Flex-box container-->

        </div><!--container-->

   </section>

    <script src="dist/js/app.js"></script>
</body>
</html>
